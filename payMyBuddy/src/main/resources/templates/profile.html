<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link th:href="@{/images/banner.ico}" rel="icon">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:insert="~{fragments/nav.html :: nav-container}"></nav>
<div class="container-fluid mt-5">
    <div class="text-white text-center shadow-sm col-4 font-weight-bold p-2 rounded p-2 mx-auto" style="font-size: 1rem;background-color: limegreen;">Your profile information</div>
    <div class="row mt-5 col-4 mx-auto">
        <div class="col-10 mx-auto text-white text-center  rounded font-weight-bold bg-secondary p-2">Firstname</div>
        <div th:text="${user.getFirstName()}" class="col-10 mt-2 mx-auto rounded bg-light text-center text-muted p-2"></div>
    </div>
    <div class="row mt-5 col-4 mx-auto">
        <div class="col-10 mx-auto text-white text-center  rounded font-weight-bold bg-secondary p-2">Lastname</div>
        <div th:text="${user.getLastName()}" class="col-10 mt-2 mx-auto rounded bg-light text-center text-muted p-2"></div>
    </div>
    <div class="row mt-5 col-4 mx-auto">
        <div class="col-10 mx-auto text-white text-center  rounded font-weight-bold bg-secondary p-2">Email</div>
        <div th:text="${user.getEmail()}" class="col-10 mt-2 mx-auto rounded bg-light text-center text-muted p-2"></div>
    </div>

</div>
<script th:src="@{/js/pmb.js}"></script>
</body>
</html>
