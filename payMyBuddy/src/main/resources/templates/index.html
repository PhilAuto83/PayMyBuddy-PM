<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay My Buddy</title>
    <link th:href="@{/images/banner.ico}" rel="icon">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <img th:src="@{/images/banner.png}" class="img-fluid  rounded col-sm-10 col-md-6 mx-auto" alt="Pay My Buddy banner"/>
        </div>
        <div class="row mt-5">
            <h4 class="text-center mx-auto font-italic" style="font-size: 1rem">Registration</h4>
        </div>
        <div class="row mt-2 mx-1">
            <button class="btn btn-lg rounded p-2 ol-sm-8 col-md-4 mx-auto" style="background-color: limegreen;">
                <a th:href="@{/register}" class="link-underline-opacity-0 link-underline-opacity-0-hover text-white font-weight-bold" style="font-size: 1rem">Registration here</a>
            </button>
        </div>
        <div class="row mt-5">
            <h4 class="text-center mx-auto font-italic" style="font-size: 1rem">Already have an account?</h4>
        </div>
        <div class="row mt-2 mx-1">
            <button class="btn btn-primary btn-lg rounded p-2 ol-sm-8 col-md-4 mx-auto">
                <a th:href="@{/login}" class="link-underline-opacity-0 link-underline-opacity-0-hover text-white font-weight-bold" style="font-size: 1rem">Login here</a>
            </button>
        </div>

    </div>

</body>
</html>
