<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connection</title>
    <link th:href="@{/images/banner.ico}" rel="icon">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:insert="~{fragments/nav.html :: nav-container}"></nav>
    <form id="connection_search" class="border rounded col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto mt-5 shadow" th:action="@{/connection/search}" method="get">
        <div class="mt-3 col-sm-10 mx-auto">
            <input class="form-control form-control-lg shadow-sm p-4" type="email" name="email" id="search_email" placeholder="Search a buddy by email" maxlength="30"/>
        </div>
        <div class="row mt-2 p-2">
            <button type="submit"  class="btn btn-primary btn-lg col-sm-6 mx-auto mb-2 shadow font-weight-bold">Search</button>
        </div>

    </form>
    <div th:if="${user == null}" class="mt-2 mb-2 mx-auto text-center col-sm-10 col-lg-8 col-xl-6">
        <span class="text-muted" style="font-size : 1.2rem" th:text="${unknown}"></span>
    </div>
    <div th:if="${user != null && error != null}" class="mt-2 mb-2 mx-auto text-center col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <span class="text-muted" style="font-size : 1.2rem" th:text="${error}"></span>
    </div>
    <div th:if="${user != null && success != null}" class="col-sm-10 col-md-8 col-lg-6 col-xl-4  mt-5 mx-auto">
        <table class="table table-striped table-bordered table-light">
            <thead class="text-white" style="background-color: limegreen;">
            <tr>
                <th scope="col">Connection</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${userToDisplay}"></td>
                <td>
                    <form class="mx-auto border-0" th:action="@{/connection}" method="post">
                        <div>
                            <input type="email" th:value="${recipientEmail}" name="email" hidden/>
                        </div>
                        <div class="row p-2">
                            <button type="submit" class="btn btn-primary shadow font-weight-bold">Add Buddy</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2 class="mx-auto mt-2 text-secondary text-center">My current connections</h2>
    <div th:if="${connectionNames.isEmpty()}" class="text-center mt-2">
        <span class="text-muted" style="font-size : 1.2rem">You have currently no connection</span>
    </div>
    <table th:if="${!connectionNames.isEmpty()}"class="table table-striped table-bordered table-light mx-auto mt-2 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <thead class="text-white" style="background-color: limegreen;">
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Connection</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="connectionName : ${connectionNames}">
            <td th:text="${connectionName.getKey()}"></td>
            <td th:text="${connectionName.getValue()}"></td>
        </tr>
        </tbody>
    </table>


<script th:src="@{/js/pmb.js}"></script>
</body>
</html>
